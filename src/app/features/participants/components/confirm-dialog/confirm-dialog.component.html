<div class="confirm-dialog">
  <div class="dialog-header">
    <mat-icon [color]="data.type === 'danger' ? 'warn' : 'primary'" class="dialog-icon">
      {{ getIcon() }}
    </mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <div mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button 
      mat-button 
      (click)="onCancel()"
      class="cancel-button">
      {{ data.cancelText }}
    </button>
    
    <button 
      mat-raised-button 
      [color]="getConfirmButtonColor()"
      (click)="onConfirm()"
      class="confirm-button">
      {{ data.confirmText }}
    </button>
  </div>
</div>
